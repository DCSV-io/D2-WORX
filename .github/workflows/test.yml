name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  dotnet:
    name: .NET Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run shared tests
        run: dotnet test backends/dotnet/shared/Tests/ --no-build --configuration Release --verbosity normal

      - name: Run Geo tests
        run: dotnet test backends/dotnet/services/Geo/Geo.Tests/ --no-build --configuration Release --verbosity normal

  node:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm vitest run --project shared-tests

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [dotnet, node]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.dotnet.result }}" != "success" || "${{ needs.node.result }}" != "success" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
